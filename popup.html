<!DOCTYPE html>
<html>
<head>
  <title>Idle Redirect Settings</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <div class="form-group">
    <label>Enable Idle Redirect</label>
    <label class="switch">
      <input type="checkbox" id="enabled">
      <span class="slider"></span>
    </label>
  </div>
  <div class="form-group">
    <label for="idleTimeout">Idle Timeout (seconds)</label>
    <input type="number" id="idleTimeout" min="15">
  </div>
  <div class="form-group">
    <label for="homepageUrl">Homepage URL</label>
    <input type="text" id="homepageUrl">
  </div>
  <button id="save">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
